{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <div class="card my-5">
          <div class="card-header text-center bg-dark text-white">
            <h3>Sign up</h3>
          </div>
          <div class="card-body">
            <form class="login text-center mt-3" method="POST" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                {% if redirect_field_value %}
              <div class="form-group">
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                {% endif %}
              </div>
              <button class="btn btn-signup rounded-pill" type="submit">{% trans "Sign Up" %}</button>
            </form>
            <p class="m-5 text-center">Already have an account?  <a class="link" href="{{ login_url }}"><strong>Sign in</strong></a>
                </p>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
