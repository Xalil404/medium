{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="bg-image-1">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2 text-center">
                <h3 class="mb-3">{% trans "Sign Out" %}</h3>
                <p class="mb-5">{% trans 'Are you sure you want to sign out?' %}</p>

                <form method="post" action="{% url 'account_logout' %}" class="mt-3">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn btn-signup" type="submit">{% trans 'Sign Out' %}</button>
                </form>

                <div class="mt-3">
                    <a href="{% url 'read' %}" class="btn btn-signup px-5">{% trans 'Cancel' %}</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
