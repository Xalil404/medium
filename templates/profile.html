{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Welcome to your profile, {{ user.username }}!</h1>

    {% if posts %}
        <h2>Your Published Posts:</h2>
        <div class="list-group">
            {% for post in posts %}
                <a href="{% url 'post_detail' post.slug %}" class="list-group-item list-group-item-action post-link">
                    {{ post.title }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>You haven't published any posts yet.</p>
    {% endif %}
</div>

{% endblock %}
